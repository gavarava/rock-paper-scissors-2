spring:
  application:
    name: rock-paper-scissors-2

  config:
    activate:
      on-profile: default

database:
  url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/postgres}
  username: ${POSTGRES_USER:postgres}
  password: ${POSTGRES_PWD:password123}
  driver: org.postgresql.Driver
  hikari:
    maximumPoolSize: ${POSTGRES_MAX_POOL:2}
    autoCommit: false

server:
  port: 8080

management:
  server:
    port: 8091
    base-path: "/"

  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/actuator"
    jmx:
      exposure:
        exclude: "*"

  endpoint:
    metrics:
      enabled: true
    health:
      enabled: true
    env:
      enabled: true